<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoList</title>
    <link rel="stylesheet" href="assets/css/todos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>
</head>
<body>

    <div id="container">
        <h1>To-Do List<i id="plus" class="fa fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo">

        <ul>
            <li><span><i class="fa fa-trash"></i></span>Delete Todos</li>
            <li><span><i class="fa fa-trash"></i></span>Cross Out Todos</li>
            <li><span><i class="fa fa-trash"></i></span>Hide Input</li>
        </ul>
    </div>

<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
